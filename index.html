<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="app.json">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Tuts 🍿 (Chat público)</h1> <br>
        <p>Chame pessoas para jogar, divulgue suas obras, divirta-se neste chat online!</p>

    </header>

   

    <div class="content" id="posters">
      
     
      
        </div>
        
  
 <div class="filters">
      <input id="file" type="file" >
      <label id="label" onclick="alert('Ainda não funciona para todos')">📸</label> 
      <textarea id="entrada" placeholder="Digite algo..."></textarea>
       
       <button onclick="enviar()">Enviar</button>
       
    </div>

<dialog id="dialog" style="border: none; padding: 0;">
    <div style="background-color: #141414; color: white; padding: 20px; border-radius: 10px; max-width: 300px; text-align: center; font-family: Arial, sans-serif;">
        <pe style="font-size: 18px; margin-bottom: 20px;">Deseja baixar nosso aplicativo?
        assim você não precisa abrir o navegador sempre que for acessar o chat.
        </pe>
        <br><br />
        <a id="baixar" href="Tuts.apk" style="background-color: #e50914; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-right: 10px;" download onclick="baixou()">Baixar</a>
        <button id="fechar" style="background-color: #333; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Fechar</button>
    </div>
</dialog>

<script>

setTimeout(()=> {
    // Verifica se o site está rodando como PWA
    if (!window.matchMedia('(display-mode: fullscreen)').matches) {
        const dialog = document.getElementById('dialog');
        dialog.showModal();

        // Fechar o diálogo
        document.getElementById('fechar').addEventListener('click', () => {
            dialog.close();
        });
    }
},5000)

 function baixou() {
   
   dialog.close()
   
   
 }


</script>

    <script src="main.js"></script>
        <script src="notifica.js"></script>
</body>
</html>
